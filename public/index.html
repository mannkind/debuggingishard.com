<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Debugging is Hard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style type="text/css">
    body {
      color: #222;
      background-color: #f8fafc;
      font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    #answer {
      font-weight: 700;
      font-size: 10vw;
      margin: 0;
      text-align: center;
      letter-spacing: 0.04em;
      color: #e53e3e;
      line-height: 1.1;
      user-select: none;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #181a1b;
        color: #f3f3f3;
      }
      #answer {
        color: #f87171;
      }
    }
  </style>
</head>
<body>
  <div id="answer">Let's go shopping</div>
</body>
</html>
